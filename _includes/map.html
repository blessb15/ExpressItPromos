{% if site.theme.contact.latlng %}
<div id="map" data-coords="{{site.theme.contact.latlng}}">
  <a href="#map"></a>
  <div class="company-location">
    <p>{{ site.theme.contact.address }}</p>
    <p>{{ site.theme.contact.city }}, {{ site.theme.contact.state }} {{ site.theme.contact.zip }}</p>
  </div>
  <div id="map-canvas"></div>
</div>
{% endif %}
